<h3>Trends</h3>
<div *ngIf="trends.length > 0">
  <div class="table-responsive">
    <table class="table table-hover results">
      <thead>
        <tr>
          <th>Text</th>
          <th>Views</th>
          <th>Notes</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trend of trends">
          <td>{{trend.Text}}</td>
          <td *ngIf="trend.Views === null">N/A</td>
          <td *ngIf="trend.Views !== null">{{trend.Views}}</td>
          <td *ngIf="trend.Notes === null">N/A</td>
          <td *ngIf="trend.Notes !== null">{{trend.Notes}}</td>
          <td>
            <button type="button" value="Edit"
                   (click)="onEdit(trend)"
                    class="btn btn-sm btn-warning">
              <span class="glyphicon glyphicon-edit" ></span>
              Edit
            </button>

            <button type="button" value="Delete"
                   (click)="onDelete(trend)"
                    class="btn btn-sm btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="trends.length == 0" class="help-block">
  This Store has no trends (yet):
  click the <strong>Add a new Trends</strong> button to add the first one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <span class="glyphicon glyphicon-plus"></span>
  &nbsp; Add a new Trends
</button>
