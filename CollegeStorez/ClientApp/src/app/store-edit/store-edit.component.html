<div class="store-edit">
  <h2>{{title}}</h2>
  <div class="form-group">
    <label for="title">Store title:</label>
    <br />
    <input type="text" id="title"
           [(ngModel)]="store.Title"
           placeholder="choose a title..."
           class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Store Name: </label>
    <br />
    <input type="text" id="name" [(ngModel)]="store.StoreName"
           placeholder="choose a Name for Store..." class="form-control"/>
  </div>
  <div class="form-group">
    <label for="description">Store description:</label>
    <br />
    <input type="text" id="description"
           [(ngModel)]="store.Description"
           placeholder="enter a description..."
           class="form-control" />
  </div>
  <div class="form-group">
    <label for="text">Store informative text:</label>
    <br />
    <textarea id="text"
              [(ngModel)]="store.Text"
              placeholder="enter a text..."
              class="form-control"></textarea>
  </div>
  <div class="form-group commands">
    <input *ngIf="editMode" type="button"
           value="Apply Changes"
           (click)="onSubmit(store)"
           class="btn btn-success" />
    <input *ngIf="!editMode" type="button"
           value="Create the Store!"
           (click)="onSubmit(store)"
           class="btn btn-success" />
    <input type="button"
           value="Cancel"
           (click)="onBack()"
           class="btn btn-default" />
  </div>

  <product-list *ngIf="editMode" [store]="store"></product-list>

  <trend-list *ngIf="editMode" [store]="store"></trend-list>

</div>
