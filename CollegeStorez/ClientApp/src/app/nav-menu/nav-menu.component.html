<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <!--<a class='navbar-brand' [routerLink]='["/"]'>CollegeStorez</a>-->
            <store-search class="search-navmenu" placeholder="Type Here..."></store-search>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/home"]' (click)='collapse()' class="textHover">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>

                <li [routerLinkActive]="['link-active']" >
                  <a [routerLink] ="['/about']" class="textHover">
                    <span class="glyphicon glyphicon-info-sign" ></span> About
                  </a>
                </li>

                <li *ngIf="!this.auth.isLoggedIn()"
                    [routerLinkActive]="['link-active']">
                  <a [routerLink] ="['/login']" class="textHover">
                    <span class="glyphicon glyphicon-log-in"></span> Login
                  </a>
                </li>

                <li *ngIf="this.auth.isLoggedIn()">
                    <a (click)="logout()" class="textHover"> 
                      <span class="glyphicon glyphicon-log-out" ></span> Logout
                    </a>
                </li>

                <li *ngIf="this.auth.isLoggedIn()"
                    [routerLinkActive]="['link-active']">
                  <a [routerLink] ="['/store/create']" class="textHover">
                    <span class="glyphicon glyphicon-plus textHover"></span> Create Store
                  </a>
                </li>
            </ul>
        </div>
    </div>
</div>
